group 'com.tma'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.glassfish.main.appclient:gf-client:4.0'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE'
    compile 'org.hibernate:hibernate-core:4.3.6.Final'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.javassist:javassist:3.15.0-GA'
    compile 'mysql:mysql-connector-java:5.1.31'
    compile 'commons-dbcp:commons-dbcp:1.4'
    compile 'org.springframework:spring-test:4.0.5.RELEASE'
    compile 'cglib:cglib:3.1'
    compile 'jaxen:jaxen:1.1.6'
    compile 'org.springframework:spring-test:4.1.6.RELEASE'
}
